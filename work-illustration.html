  <script>
    let startPosition = true;
    const player = document.querySelector("lottie-player");
    player.load("https://assets4.lottiefiles.com/private_files/lf30_fkmyiy22.json");

    player.addEventListener("click", closeMenu);

    let flickity = null;
    const carouselImages = {
      docbrown: [
        "assets/images/Docbrown-alice.png",
        "assets/images/Docbrown-evolution.png",
        "assets/images/Docbrown-gameofthrone.png",
        "assets/images/Docbrown-slackline.png",
      ],
    };
    function loadCarousel(images) {
      const carousel = document.querySelector(".carousel");
      carousel.innerHTML = "";
      for (let image of images) {
        const img = document.createElement("img");
        img.classList.add("carousel-image");
        img.setAttribute("data-flickity-lazyload", image);
        carousel.appendChild(img);

      }
      flickity = new Flickity(carousel, {
        lazyLoad: 3,
        initialIndex: 1,
      });
    }

    function closeMenu() {
      $('.fixed-menu-bg').toggleClass('active');

      $('.thumb').toggleClass('disabled');



      if(startPosition){
        player.setDirection(1);   // Set the direction of the animation
        player.play();   // Play the animation till the end
        startPosition = !startPosition;   // Set the variable to false
      } else {
        player.setDirection(-1);   // If startPosition is false, switch direction
        player.play();   // and play the animation again but this time reversed
        startPosition = !startPosition;   // Set the startPosition to true for the next click
      }
    }

    $('.zoom').on('click', function(e) {
      $('.container-zoom').toggleClass('active');
      $(".big").attr("src","assets/images/ill-"+ $(this).children("img").attr("alt") +".png");
    });

    $('.close-zoom-btn').on('click', function(e) {
      $('.container-zoom').removeClass('active');      
    });

    $('.docbrown').on('click', function(e) {
      loadCarousel(carouselImages.docbrown);
      $('.container-layer').addClass('active');
    });

    $('.vormats').on('click', function(e) {
      loadCarousel(carouselImages.vormats);
      $('.container-layer').addClass('active');
    });

    $('.close-zoom-btn').on('click', function(e) {
      if (flickity) {
        flickity.destroy();
        flickity = null;
      }
      $('.container-layer').removeClass('active');      
    });
   </script>
